<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <script src="dist/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="./logo-pestaña.png" type="image/x-icon">
  </head>

  <body>
    <header>
      <div class="img_logo_alura" >
        <img src="./Logo.png" alt="Logo de Alura">
      </div>
      <div class="titulo">
        <h1>Encriptador de texto</h1>
      </div>
    </header>
    <main>
      <section class="contenido">
        <div class="contenido_encriptar">
          <textarea class="texto_encriptar" placeholder="Escriba aquí el texto que desee encriptar o desencriptar"></textarea>
            <div class="aviso">
              <img src="./Alerta.png" alt="Simbolo de alerta">
              <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenido_botones_encriptar">
              <button class="boton_encriptar" onclick="btnEncriptar()">
                <p>Encriptar</p>
              </button>
              <button class="boton_desencriptar" onclick="btnDesencriptar()">
                <p>Desencriptar</p>
              </button>
            </div>
        </div>
        <div class="contenido_encriptado">
          <textarea class="texto_encriptado" placeholder="El mensaje se mostrará aquí" readonly="readonly"></textarea>
            <div class="contenido_botones_desencriptar">
              <button class="boton_copiar" onclick="copiar()">
                <p>Copiar</p>
              </button>                    
            </div>
        </div>            
      </section>
    </main>

    <footer>
      <div class="contact-me">
        <h3 class="contact-me__title">Desarrollado por</h3>
        <ul class="contact-me__item">
          <li class="contact-me__item">
            <a href="https://silvi17.github.io/Portafolio/">Silvana Gabriela González López</a>
          </li>
          <li class="contact-me__item">
            <div class="contact-me__social-media">
              <a href="https://www.linkedin.com/in/silvana-gonzalez-lopez/" target="_blank" rel="noopener">
                <img src="./linkedin.svg" alt="icono de linkedin">
              </a>
              <a href="https://github.com/Silvi17/" target="_blank" rel="noopener">
                <img src="./github.svg" alt="icono de github">
              </a>
              <a href="https://www.instagram.com/silvi.gonzalez/" target="_blank" rel="noopener">
                <img src="./instagram.svg" alt="icono de instagram">
              </a>
            </div>
          </li>
        </ul>
      </div>
    </footer>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
